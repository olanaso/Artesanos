<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Biblioideas: Biblioteca Virtual del Instituto" />
    <meta name="keywords"
        content="Biblioteca, Virtual, Biblioideas, Instituto, Libros, Publicaciones, Educación, Lectura, Aprendizaje, Cultura" />
    <meta name="author" content="Biblioideas" />
    <link rel="shortcut icon" href="img/fav.png" />
    <title>Artesania - Login</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fonts/icomoon/icomoon.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Mian and Login css -->
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <div class="preloader" style="display: none;">
        <div class="preloader-bounce">
            <img src="/img/logotienda.svg" />
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="search">
        <button type="button" class="close">×</button>
        <form>
            <input type="search" value="" placeholder="Escribe palabras clave aquí">
            <button type="submit" class="primary-button">Buscar <i class="fa fa-search"></i></button>
        </form>
    </div>

    <!--HEADER-->
    <header class="site-header wow fadeIn" data-wow-duration="1s"
        style="visibility: visible;-webkit-animation-duration: 1s; -moz-animation-duration: 1s; animation-duration: 1s;">
        <div id="main-header" class="main-header">
        </div>
    </header>

    <section>
        <div class="features-search-section mt-5">
            <div class="container">
                <div class="row justify-content-center align-center">
                    <div class="col-md-6">
                        <div class="search-content wow fadeIn animated" data-wow-duration="0.75s"
                            style="visibility: visible;-webkit-animation-duration: 0.75s; -moz-animation-duration: 0.75s; animation-duration: 0.75s;">
                            <div class="search-heading">
                                <div class="icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="text-content">
                                    <h2>INICIAR SESIÓN</h2>
                                </div>
                            </div>
                            <form class="search-form form-login-client" id="loginForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="input-sesion">
                                            <label for="txtusuario">Usuario:</label>
                                            <input class="input-solo" type="text" name="usuario" id="txtusuario"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="input-sesion">
                                            <label for="txtclave">Contraseña:</label>
                                            <input class="input-solo" type="password" name="contraseña" id="txtclave"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="recordar"
                                                checked>
                                            <label class="form-check-label" for="recordar"> Recordar </label>
                                        </div>
                                        <div class="text-center">
                                            <a href="#!">Olvidaste tu contraseña?</a>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn-login-client btn w-100" type="submit" id="btnloginc">Iniciar
                                            sesión</button>
                                    </div>
                                    <div class="col-md-12 text-center mt-3">
                                        <p>No tienes cuenta? <a href="registrar-cliente.html">Registrate</a></p>
                                        <p>o inicia sesión con:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer id="main-footer">
    </footer>



</body>

<!--footer y nav-->

<script type="module" src="src/login-cliente/index.js"></script>
<script type="module" src="src/Shared/navbar.js"></script>


</html>
