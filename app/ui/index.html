  <body class="login-bg">
    <div class="loading-wrapper">
      <div class="loading">
        <div class="img"></div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="container">
      <div class="contenedor-logo-iestp">
        <img id="logoiestp" src="" alt="" />
      </div>

      <div class="login-screen row align-items-center">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <form id="form" action="javascript:void(0)">
            <div class="login-container">
              <div class="row no-gutters">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                  <div class="login-box">
                    <a href="#" class="login-logo">
                      <img
                        src="img/logoPrincipal.svg"
                        alt="Lead Admin Dashboard"
                      />
                    </a>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="icon-account_circle"></i>
                        </span>
                      </div>
                      <input
                        required
                        id="txtusuario"
                        type="text"
                        class="form-control"
                        oninvalid="this.setCustomValidity('Por favor, ingresa el DNI o correo electronico')"
                        oninput="this.setCustomValidity('')"
                        placeholder="Usuario o Email"
                        aria-label="username"
                        aria-describedby="username"
                      />
                    </div>
                    <br />
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                          <i class="icon-verified_user"></i>
                        </span>
                      </div>
                      <input
                        required
                        id="txtclave"
                        type="password"
                        class="form-control"
                        oninvalid="this.setCustomValidity('Por favor, ingresa la clave de acceso')"
                        oninput="this.setCustomValidity('')"
                        title="Ingrese la clave de acceso"
                        placeholder="Contraseña"
                        aria-label="Password"
                        aria-describedby="password"
                      />
                    </div>
                    <div class="actions clearfix">
                      <a href="recuperar-cuenta.html"
                        >¿Olvidaste tu contraseña?</a
                      >
                      <button
                        id="btnlogin"
                        type="submit"
                        class="btn btn-primary"
                      >
                        Login
                      </button>
                    </div>
                  </div>
                  <div
                    id="error_msj"
                    class="col-xl-12 col-lg-12 col-md-12 col-sm-12"
                    style="display: none"
                  >
                    <div class="alert custom alert-danger">
                      <i class="icon-warning2"></i>Usuario o clave incorrecto
                    </div>
                  </div>
                </div>
                <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12">
                  <div class="contenedorimgenlogin">
                    <img
                      id="imgbanner"
                      src="/img/login-slider.jpg"
                      alt="Descripción de la imagen"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="main-footer no-bdr fixed-btm">
      <div class="container">Copyright Artesanias Ayacucho 2024.</div>
    </footer>
  </body>
