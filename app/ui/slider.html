				<div class="main-content">
					<div class="card">
						<div class="card-body">
							<!-- ModalCreación -->
							<div class="modal fade" id="modalSliderC" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog modal-lg">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Añadir</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<form id="formSliderC">
											<div class="modal-body">
												<div class="form-group">
													<label for="frase">Frase</label>
													<input type="text" class="form-control" id="frase"
														placeholder="frase" maxlength="250" required>

												</div>
												<span class="text-primary">*</span><label>Imagen de Slider</label>
												<div class="form-group">
													<input type="file" id="myfile" name="myfile" required
														accept="image/*">
													<progress id="progressBar" value="0" max="100"
														style="width: 100%;"></progress>
													<div id="status"></div>
												</div>
												<div class="form-group">
													<img id="principalImagePreview" src=""
														alt="Vista previa de la imagen principal" class="img-thumbnail"
														style="display: none; width: 200px; height: 150px;">
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-primary"
													data-dismiss="modal">Cancelar</button>
												<button type="submit" id="registrar-categoria"
													class="btn btn-info">Guardar</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- Fin ModalCreacion -->
							<!-- ModalEdición -->
							<div class="modal fade" id="modalSliderE" tabindex="-1" role="dialog" aria-hidden="true">
								<div class="modal-dialog modal-lg">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Editar Slider</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<form id="formSliderE" data-id="">
											<div class="modal-body">
												<div class="form-group">
													<label for="frase">Frase</label>

													<input type="text" class="form-control" id="fraseE"
														placeholder="frase" maxlength="250" required>

												</div>
												<span class="text-primary">*</span><label for="myfile-editar">Actualizar
													imagen</label>
												<div class="form-group">

													<input type="file" id="myfile-editar" name="myfile-editar"
														accept="image/*">
													<progress id="progressBar-editar" value="0" max="100"
														style="width: 100%;"></progress>
													<div id="status-editar"></div>
												</div>

												<!-- visualizar la imagen -->
												<div class="form-group">
													<img id="SliderImagePreviewEdit" alt="Vista previa de la imagen"
														class="img-thumbnail"
														style="display: none; width: 200px; height: 150px;">
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-primary"
													data-dismiss="modal">Cancelar</button>
												<button type="submit" id="registrar-categoria"
													class="btn btn-info">Guardar</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- Fin ModalEdición-->

							<div class="card">

								<div class="card-header">Lista de Slider</div>
								<div class="card-body">
									<div class="d-flex justify-content-end mt-3 mb-3">
										<button type="button" class="btn btn-info btn-sm" data-toggle="modal"
											data-target="#modalSliderC">añadir<i
												class="icon icon-circle-with-plus mr-1"></i></button>
									</div>
									<div id="listaSlider">
										<table class="table m-0" id="tablaSlider">
											<thead class="thead-default">
												<tr>
													<th>Imagen</th>
													<th>Frase</th>
													<th>Acciones</th>
												</tr>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
								</div>
								<div class="card-footer">
									<!-- Paginación -->
									<nav aria-label="Page navigation example">
										<div class="row">
											<div class="col-sm-12 col-md-5">
												<div class="text-primary" id="paginationInfo" role="status"
													aria-live="polite">
													<!-- Aquí se generará dinámicamente la información de paginación -->
												</div>
											</div>
											<div class="col-sm-12 col-md-7">
												<ul class="pagination justify-content-end" id="paginationControls">
													<!-- Aquí se generará dinámicamente los controles de paginación -->
												</ul>
											</div>
										</div>
									</nav>
								</div>
							</div>

						</div>
