	<style>
		.product-card {
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			transition: box-shadow 0.3s ease;
		}

		.product-card:hover {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.product-image {
			width: 100px;
			height: 100px;

			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			color: #777;
		}

		.product-actions button {
			width: 100%;
			margin-bottom: 5px;
		}

		.btn-primary:hover {
			background-color: #6200ea;
			border-color: #6200ea;
		}

		.btn-info:hover {
			background-color: #017acd;
			border-color: #017acd;
		}

		.btn-danger:hover {
			background-color: #b00020;
			border-color: #b00020;
		}

		.artesano-info {
			display: flex;
			align-items: center;
			margin-top: 10px;
		}

		.artesano-photo {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 10px;
		}

		a {
			color: #2c3e50;
			text-decoration: none;
			font-weight: 600;
			transition: color 0.3s ease;
		}


		@media (max-width: 576px) {
			.product-card {
				padding: 15px;
			}

			.product-image {
				width: 80px;
				height: 80px;
			}

			.input-group {
				max-width: 100px;
			}

			.product-actions button {
				font-size: 14px;
				padding: 8px;
			}

			.product-actions a {
				font-size: 14px;
				padding: 8px;
			}

			.product-card h5 {
				font-size: 16px;
			}

			.product-card p {
				font-size: 14px;
			}
		}

		.section-title {
			color: #f709f3;
		}

		.summary-table th,
		.summary-table td {
			text-align: left;
			padding: 10px;
		}

		.summary-table th {
			background-color: #f1f1f1;
		}

		.summary-table td {
			background-color: #f9f9f9;
		}

		/* Selecciona labels asociados a inputs o textarea que son requeridos */
		/* Estilo general para los labels */
		.form-group label {
			margin-right: 5px;
		}

		/* Estilo del asterisco rojo */
		.required-asterisk::after {
			content: " *";
			color: red;
			font-weight: bold;
		}

		.markdown-content {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" !important;
			line-height: 1.6 !important;
			color: #24292e !important;
			background-color: #ffffff !important;
			padding: 20px !important;
			margin: 0 !important;
			border-radius: 6px !important;
			box-shadow: 0 1px 3px rgba(27, 31, 35, 0.1) !important;
		}

		/* Headers */
		.markdown-content h1,
		.markdown-content h2,
		.markdown-content h3,
		.markdown-content h4,
		.markdown-content h5,
		.markdown-content h6 {
			border-bottom: 1px solid #eaecef !important;
			color: #333 !important;
			font-weight: 600 !important;
			padding-bottom: 0.3em !important;
			margin: 1.5em 0 0.75em !important;
		}

		.markdown-content h1 {
			font-size: 2em !important;
			border-bottom-width: 2px !important;
		}

		.markdown-content h2 {
			font-size: 1.75em !important;
		}

		.markdown-content h3 {
			font-size: 1.5em !important;
		}

		.markdown-content h4 {
			font-size: 1.25em !important;
		}

		.markdown-content h5 {
			font-size: 1.1em !important;
		}

		.markdown-content h6 {
			font-size: 1em !important;
			color: #6a737d !important;
		}

		/* Paragraphs */
		.markdown-content p {
			margin: 0 0 1em !important;
		}

		/* Links */
		.markdown-content a {
			color: #0366d6 !important;
			text-decoration: none !important;
		}

		.markdown-content a:hover {
			text-decoration: underline !important;
		}

		/* Lists */
		.markdown-content ul,
		.markdown-content ol {
			padding-left: 2em !important;
			margin: 0 0 1em !important;
		}

		.markdown-content li {
			margin-bottom: 0.5em !important;
		}

		.markdown-content ol {
			list-style-type: decimal !important;
		}

		/* Blockquotes */
		.markdown-content blockquote {
			padding: 0.5em 1em !important;
			margin: 0 0 1em !important;
			color: #6a737d !important;
			border-left: 0.25em solid #dfe2e5 !important;
			background-color: #f6f8fa !important;
			border-radius: 6px !important;
		}

		/* Code Blocks */
		.markdown-content pre {
			background-color: #f6f8fa !important;
			padding: 16px !important;
			overflow: auto !important;
			font-size: 85% !important;
			line-height: 1.45 !important;
			border-radius: 6px !important;
			border: 1px solid #e1e4e8 !important;
		}

		.markdown-content code {
			font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, Courier, monospace !important;
			background-color: rgba(27, 31, 35, 0.05) !important;
			padding: 0.2em 0.4em !important;
			margin: 0 !important;
			font-size: 85% !important;
			border-radius: 3px !important;
		}

		.markdown-content pre code {
			background-color: transparent !important;
			padding: 0 !important;
		}

		/* Tables */
		.markdown-content table {
			width: 100% !important;
			max-width: 100% !important;
			margin-bottom: 1em !important;
			border-collapse: collapse !important;
			display: block !important;
			overflow: auto !important;
		}

		.markdown-content th,
		.markdown-content td {
			padding: 6px 13px !important;
			border: 1px solid #dfe2e5 !important;
		}

		.markdown-content th {
			font-weight: 600 !important;
			background-color: #f6f8fa !important;
		}

		.markdown-content td {
			background-color: #ffffff !important;
		}

		/* Horizontal Rule */
		.markdown-content hr {
			height: 0.25em !important;
			padding: 0 !important;
			margin: 24px 0 !important;
			background-color: #e1e4e8 !important;
			border: 0 !important;
		}

		/* Inline code */
		.markdown-content code {
			background-color: rgba(27, 31, 35, 0.05) !important;
			border-radius: 3px !important;
			padding: 0.2em 0.4em !important;
			font-size: 85% !important;
		}
	</style>
