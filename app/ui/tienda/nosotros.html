	<style>
		div>iframe.skiptranslate {
			display: none !important;
		}

		body {
			top: 0px !important;
		}

		.product-card {
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			transition: box-shadow 0.3s ease;
		}

		.product-card:hover {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.product-image {
			width: 100px;
			height: 100px;

			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			color: #777;
		}

		.product-actions button {
			width: 100%;
			margin-bottom: 5px;
		}

		.btn-primary:hover {
			background-color: #6200ea;
			border-color: #6200ea;
		}

		.btn-info:hover {
			background-color: #017acd;
			border-color: #017acd;
		}

		.btn-danger:hover {
			background-color: #b00020;
			border-color: #b00020;
		}

		.artesano-info {
			display: flex;
			align-items: center;
			margin-top: 10px;
		}

		.artesano-photo {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 10px;
		}

		a {
			color: #2c3e50;
			text-decoration: none;
			font-weight: 600;
			transition: color 0.3s ease;
		}


		@media (max-width: 576px) {
			.product-card {
				padding: 15px;
			}

			.product-image {
				width: 80px;
				height: 80px;
			}

			.input-group {
				max-width: 100px;
			}

			.product-actions button {
				font-size: 14px;
				padding: 8px;
			}

			.product-actions a {
				font-size: 14px;
				padding: 8px;
			}

			.product-card h5 {
				font-size: 16px;
			}

			.product-card p {
				font-size: 14px;
			}
		}

		.section-title {
			color: #f709f3;
		}

		.summary-table th,
		.summary-table td {
			text-align: left;
			padding: 10px;
		}

		.summary-table th {
			background-color: #f1f1f1;
		}

		.summary-table td {
			background-color: #f9f9f9;
		}

		/* Selecciona labels asociados a inputs o textarea que son requeridos */
		/* Estilo general para los labels */
		.form-group label {
			margin-right: 5px;
		}

		/* Estilo del asterisco rojo */
		.required-asterisk::after {
			content: " *";
			color: red;
			font-weight: bold;
		}

		.image-box {
			width: 200px;
			height: 100px;
			background-color: #fff;
			/* Fondo blanco */
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid #ddd;
			border-radius: 8px;
			margin: 10px;
		}

		.image-box img {
			max-width: 80%;
			/* Ajusta el tamaño para que quepa dentro del cuadro */
			max-height: 80%;
		}

		footer {
			margin-top: 80px;
			background-color: #111;
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			padding: 0px 15px 0px 15px
		}

		.tt-menu {
			background-color: #fff;
			border: 1px solid #ff0000;
			max-width: 300px;
		}

		.tt-suggestion {
			padding: 10px;
			cursor: pointer;
			display: flex;
			align-items: center;
		}

		.tt-suggestion:hover {
			background-color: #ffe5e5;
		}

		.tt-suggestion img {
			max-width: 40px;
			margin-right: 10px;
		}

		.tt-suggestion .book-title {
			color: #ff0000;
		}
