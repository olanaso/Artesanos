		.photo-prod {

			width: 100%;
			/* Ancho ajustable según el contenedor padre */

			/* Oculta cualquier parte desbordante de la imagen */
		}

		.photo-prod img {
			max-height: 100%;
			max-width: 100%;
			object-fit: cover;
			/* Mantiene la proporción y rellena el contenedor */
		}

		.nuevo-producto a {
			background-color: rgb(23, 186, 113) !important;

		}

		.img-contenedor-destacados {
			display: flex;
			justify-content: center;

			/* Ancho ajustable según el contenedor padre */
			overflow: hidden;
			/* Oculta cualquier parte desbordante de la imagen */
		}

		.img-destacados {
			float: center;
			object-fit: cover;
			max-height: 100%;
			max-width: 100%;

			display: flex;
			justify-content: center;
