	<style>
		.product-card {
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			transition: box-shadow 0.3s ease;
		}

		.product-card:hover {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.product-image {
			width: 100px;
			height: 100px;

			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			color: #777;
		}

		.product-actions button {
			width: 100%;
			margin-bottom: 5px;
		}

		.btn-primary:hover {
			background-color: #6200ea;
			border-color: #6200ea;
		}

		.btn-info:hover {
			background-color: #017acd;
			border-color: #017acd;
		}

		.btn-danger:hover {
			background-color: #b00020;
			border-color: #b00020;
		}

		.artesano-info {
			display: flex;
			align-items: center;
			margin-top: 10px;
		}

		.artesano-photo {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			object-fit: cover;
			margin-right: 10px;
		}

		a {
			color: #2c3e50;
			text-decoration: none;
			font-weight: 600;
			transition: color 0.3s ease;
		}

		#map {

			height: 600px;

			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}

		.video-section iframe {
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}


		@media (max-width: 576px) {
			.product-card {
				padding: 15px;
			}

			.product-image {
				width: 80px;
				height: 80px;
			}

			.input-group {
				max-width: 100px;
			}

			.product-actions button {
				font-size: 14px;
				padding: 8px;
			}

			.product-actions a {
				font-size: 14px;
				padding: 8px;
			}

			.product-card h5 {
				font-size: 16px;
			}

			.product-card p {
				font-size: 14px;
			}
		}

		.custom-icon .rounded-image {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			/* Esto hace que la imagen sea redondeada */
			object-fit: cover;
			/* Asegura que la imagen se ajuste dentro del contenedor */
			border: 2px solid #fff;
			/* Añade un borde blanco alrededor si lo deseas */
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
			/* Agrega una sombra para darle más estilo */
		}

		footer {
			margin-top: 0px !important;
		}

		/* Estilo para la leyenda del mapa */
		.legend {
			background-color: white;
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			font-size: 14px;
			color: #333;
		}

		.legend h4 {
			margin: 0 0 5px;
			font-size: 16px;
			font-weight: bold;
		}

		.legend p {
			margin: 0;
		}

		.image-box {
			width: 200px;
			height: 100px;
			background-color: #fff;
			/* Fondo blanco */
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid #ddd;
			border-radius: 8px;
			margin: 10px;
		}

		.image-box img {
			max-width: 80%;
			/* Ajusta el tamaño para que quepa dentro del cuadro */
			max-height: 80%;
		}

		footer {
			margin-top: 80px;
			background-color: #111;
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
			padding: 0px 15px 0px 15px
		}
	</style>
