		div>iframe.skiptranslate {

			-webkit-box-orient: vertical;

		}

		.photo-prod {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 250px;
			/* Altura fija para el contenedor */
			width: 100%;
			/* Ancho ajustable según el contenedor padre */
			overflow: hidden;
			/* Oculta cualquier parte desbordante de la imagen */
		}

		.photo-prod img {
			max-height: 100%;
			max-width: 100%;
			object-fit: cover;
			/* Mantiene la proporción y rellena el contenedor */
		}

		.nuevo-producto a {
			background-color: rgb(23, 186, 113) !important;
			color: #fff !important;
		}

		.img-contenedor-destacados {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 150px;
			/* Altura fija para el contenedor */
			width: 100%;
			/* Ancho ajustable según el contenedor padre */
			overflow: hidden;
			/* Oculta cualquier parte desbordante de la imagen */
		}

		.img-destacados {
			float: center;
			object-fit: cover;
			max-height: 100%;
			max-width: 100%;
			height: 120px !important;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100% !important;
			border-top-left-radius: calc(.25rem - 1px);
			border-top-right-radius: calc(.25rem - 1px);
		}

		.product-description {
			overflow: hidden;
			text-overflow: ellipsis;

			display: inline-block;

			font-size: 14px;
			font-weight: 600;
			margin: 1px solid #ffffff;
			border-radius: 5px;
			text-transform: uppercase;
			color: #1e1e1e;
			-webkit-transition: all 0.3s;
			-o-transition: all 0.3s;
			transition: all 0.3s;
			width: 100%;
		}

			color: #e6e6e6;

		.hidden {
			display: none;
		}

		/* Mostrar el elemento en pantallas pequeñas y superiores (≥ 640px) */
		@media (min-width: 640px) {
			.sm-block {

		.card__busqueda {
			border-radius: 10px;
			overflow: hidden;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			background-color: #fff;
		}

		.discount-label {
			position: absolute;
			top: 10px;
			left: 10px;
			background-color: #ea0397;
			color: #ffffff;
			font-size: 0.8rem;
			font-weight: bold;
			padding: 5px 10px;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			text-transform: uppercase;
			z-index: 10;
		}


		.card__busqueda:hover {
			transform: scale(1.05);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
		}

		.card__busqueda-img-top {
			width: 100%;
			/* Imagen responsive */
			height: auto;
			/* Mantiene la proporción */
			object-fit: cover;
			/* Recorta la imagen si es necesario */
			border-bottom: 2px solid #ff007f;
		}

		/* Estilo del contenido */
		.card__busqueda-title {
			font-size: 1.1rem !important;
			font-weight: bold;
			word-wrap: break-word;
			hyphens: auto;
			line-height: normal;
		}

			font-size: 1.2rem !important;

			color: #ff007f;

		}
